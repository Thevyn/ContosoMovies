<h1>Edit movie</h1>

<p *ngIf="!movie"><em>Loading...</em></p>

<form *ngIf="movie" (submit)="onSubmit($event)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      aria-describedby="name"
      value="{{ movie.name }}"
      (keyup)="onChange($event)"
    />
  </div>
  <div class="form-group">
    <label for="director">Director</label>
    <input
      type="text"
      class="form-control"
      id="director"
      name="director"
      placeholder="Name of director"
      value="{{ movie.director }}"
      (keyup)="onChange($event)"
    />
  </div>
  <div class="form-group">
    <label for="releaseDate">Release Date</label>
    <input
      type="text"
      class="form-control"
      id="releaseDate"
      name="releaseDate"
      placeholder="Release date"
      value="{{ movie.releaseDate }}"
      (keyup)="onChange($event)"
    />
  </div>
  <div class="form-group">
    <label for="cast">Cast</label>
    <input
      type="text"
      class="form-control"
      id="cast"
      name="cast"
      placeholder="Name of cast"
      value="{{ movie.cast }}"
      (keyup)="onChange($event)"
    />
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <input
      type="text"
      class="form-control"
      id="genre"
      name="genre"
      placeholder="Name of genre"
      value="{{ movie.genre }}"
      (keyup)="onChange($event)"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      name="description"
      placeholder="Name of description"
      value="{{ movie.description }}"
      (keyup)="onChange($event)"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
